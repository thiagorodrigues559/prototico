        <header class="bg-light text-white text-center py-2">
            <div class="container">
                <h1>Contato</h1>
            </div>
        </header>

        <main class="py-5">
            <section class="py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7">
                            <h3>Contato</h3>
                            <form id="contactForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                                    <div class="invalid-feedback">
                                        Por favor, insira seu nome.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <div class="invalid-feedback">
                                        Por favor, insira um email válido.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Assunto</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Digite o assunto" required>
                                    <div class="invalid-feedback">
                                        Por favor, insira o assunto.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Comentário</label>
                                    <textarea class="form-control" id="message" rows="3" required></textarea>
                                    <div class="invalid-feedback">
                                        Por favor, insira sua mensagem.
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section class="bg-light text-center py-5">
                <h2></h2>
                <p></p>
            </section>
        </main>
